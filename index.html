<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShareSphere - Share Your Posts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
<link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="container">
      <div class="hero-image">
        <div class="hero-content">
          <h1>Welcome to ShareSphere</h1>
          <p>
            Create, share, and explore posts from people around the world. Start
            expressing yourself today.
          </p>
        </div>
      </div>

      <div class="auth-container">
        <div class="logo">
          <i class="fas fa-globe"></i>
          <span>ShareSphere</span>
        </div>

        <div class="tabs">
          <div class="tab active" data-tab="login">Sign In</div>
          <div class="tab" data-tab="register">Sign Up</div>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input
              type="email"
              id="login-email"
              class="form-control"
              placeholder="Enter Your Email"
              required
            />
            <div class="error-message" id="login-email-error"></div>
          </div>

          <div class="form-group">
            <label for="login-password">Password</label>
            <input
              type="password"
              id="login-password"
              class="form-control password-field"
              placeholder="Enter Your Password"
              required
            />
            <i class="fas fa-eye password-toggle"></i>
            <div class="error-message" id="login-password-error"></div>
          </div>

          <button type="submit" class="btn btn-primary">Sign In</button>

          <!--<div class="divider">or</div>

           <div class="social-auth">
            <button type="button" class="social-btn">
              <i class="fab fa-google"></i>
            </button>
            <button type="button" class="social-btn">
              <i class="fab fa-github"></i>
            </button>
            <button type="button" class="social-btn">
              <i class="fab fa-twitter"></i>
            </button>
          </div> -->

          <div class="auth-footer">
            Don't have an account?
            <a href="#" id="switch-to-register">Sign up</a>
          </div>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form">
          <div class="form-group">
            <label for="register-name">Full Name</label>
            <input
              type="text"
              id="register-name"
              class="form-control"
              placeholder="Full Name"
              required
            />
            <div class="error-message" id="register-name-error"></div>
          </div>

          <div class="form-group">
            <label for="register-email">Email</label>
            <input
              type="email"
              id="register-email"
              class="form-control"
              placeholder="Enter Your Email"
              required
            />
            <div class="error-message" id="register-email-error"></div>
          </div>

          <div class="form-group">
            <label for="register-password">Password</label>
            <input
              type="password"
              id="register-password"
              class="form-control password-field"
              placeholder="Enter Your Password"
              required
            />
            <i class="fas fa-eye password-toggle"></i>

            <div class="error-message" id="register-password-error"></div>
          </div>

          <button type="submit" class="btn btn-primary">Create Account</button>

          <!-- <div class="divider">or</div>

          <div class="social-auth">
            <button type="button" class="social-btn">
              <i class="fab fa-google"></i>
            </button>
            <button type="button" class="social-btn">
              <i class="fab fa-github"></i>
            </button>
            <button type="button" class="social-btn">
              <i class="fab fa-twitter"></i>
            </button>
          </div> -->

          <div class="auth-footer">
            Already have an account?
            <a href="#" id="switch-to-login">Sign in</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts/app.js"></script>
    <script src="backend/backend.js"></script>
  </body>
</html>
